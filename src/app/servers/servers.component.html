        [queryParams]="{allowEdit:server.id===3?'1':'0'}"
        fragment="Loading"
        class="list-group-item"
        *ngFor="let server of servers">
        {{ server.name }}
      </a>

      <!--[queryParams] is used to add additional properties to a route. it is similar to ?=-->
      <!--Fragment is used to append a #value in the end of the formed url-->

    </div>
  </div>

    <!--Load child routes as below-->
