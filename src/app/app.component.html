<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <ul class="nav nav-tabs">
        <li 
        role="presentation" 
        routerLinkActive="active" 
        [routerLinkActiveOptions]="{exact:true}">
        <!--[routerLinkActiveOptions]="{exact:true}" is used to mark this active only if home component is loaded-->
        <a routerLink="/">Home</a>
      </li>
        <li role="presentation" 
        routerLinkActive="active">
        <a routerLink="/servers">Servers</a>
      </li>
        <li role="presentation" 
        routerLinkActive="active">
        <a routerLink="/users">Users</a>
        <!--routerLink="/users" used to create a link with enabled  routing-->
      </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
